<h4>Traditional function</h4>
<pre>
  function add(x, y) 
  {  
    return x + y;
  }
  console.log(add(2, 3)); // Output: 5
</pre>

<h4>Arrow function</h4>

<pre>
  const add = (x, y) => x + y;
  console.log(add(2, 3)); // Output: 5
</pre>
