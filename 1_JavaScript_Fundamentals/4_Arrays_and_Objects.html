<script>
  // Arrays

  // Create an array
  let colors = ["red", "green", "blue"];

  // Add an element to the array
  colors.push("yellow");
  console.log(colors); // Output: ["red", "green", "blue", "yellow"]

  // Remove an element from the array
  colors.pop();
  console.log(colors); // Output: ["red", "green", "blue"]

  // Get the length of the array
  console.log(colors.length); // Output: 3

  // Get an element from the array
  console.log(colors[0]); // Output: "red"

  // Update an element in the array
  colors[0] = "orange";
  console.log(colors); // Output: ["orange", "green", "blue"]

  // Sort the array
  colors.sort();
  console.log(colors); // Output: ["blue", "green", "orange"]

  // Reverse the array
  colors.reverse();
  console.log(colors); // Output: ["orange", "green", "blue"]

  // Filter the array
  let filteredColors = colors.filter(color => color !== "green");
  console.log(filteredColors); // Output: ["orange", "blue"]

  // Map the array
  let mappedColors = colors.map(color => color.toUpperCase());
  console.log(mappedColors); // Output: ["ORANGE", "GREEN", "BLUE"]

  // Objects

  // Create an object
  let person = { name: "John", age: 30 };

  // Add a new property to the object
  person.occupation = "Developer";
  console.log(person); // Output: { name: "John", age: 30, occupation: "Developer" }

  // Remove a property from the object
  delete person.age;
  console.log(person); // Output: { name: "John", occupation: "Developer" }

  // Get the value of a property
  console.log(person.name); // Output: "John"

  // Update the value of a property
  person.name = "Jane";
  console.log(person); // Output: { name: "Jane", occupation: "Developer" }

  // Iterate over the properties of the object
  for (let property in person) {
    console.log(property + ": " + person[property]);
  }

  // Use the `Object.keys()` method to get an array of property names
  let propertyNames = Object.keys(person);
  console.log(propertyNames); // Output: ["name", "occupation"]

  // Use the `Object.values()` method to get an array of property values
  let propertyValues = Object.values(person);
  console.log(propertyValues); // Output: ["Jane", "Developer"]
</script>
