<script>
  // If/Else Statements
  let age = 25;
  if (age >= 18) {
    console.log("You are an adult.");
  } else {
    console.log("You are a minor.");
  }

  // Switch Statements
  let day = 3;
  switch (day) {
    case 1:
      console.log("Today is Monday.");
      break;
    case 2:
      console.log("Today is Tuesday.");
      break;
    case 3:
      console.log("Today is Wednesday.");
      break;
    default:
      console.log("Invalid day.");
  }

  // Ternary Operator
  let isAdmin = true;
  let message = isAdmin ? "You are an admin." : "You are not an admin.";
  console.log(message);

  // Logical Operators
  let x = 5;
  let y = 10;
  console.log(x > 3 && y > 5); // true
  console.log(x > 3 || y > 5); // true
  console.log(!(x > 3)); // false

  // Assignment Operators
  let a = 5;
  a += 3; // a = 8
  console.log(a);

  // Comparison Operators
  console.log(5 == 5); // true
  console.log(5 === 5); // true
  console.log(5 != 5); // false
  console.log(5 !== 5); // false

  // Bitwise Operators
  let num = 5;
  console.log(num & 1); // 1
  console.log(num | 1); // 5
  console.log(num ^ 1); // 4
  console.log(~num); // -6

  // Control Flow
  for (let i = 0; i < 5; i++) {
    console.log(i);
  }

  while (true) {
    console.log("Hello");
    break;
  }

  do {
    console.log("Hello");
  } while (false);

  // Loop Control
  let i = 0;
  while (i < 5) {
    console.log(i);
    i++;
  }

  for (let i = 0; i < 5; i++) {
    console.log(i);
  }

  // Break and Continue
  for (let i = 0; i < 5; i++) {
    if (i === 2) {
      break;
    }
    console.log(i);
  }

  for (let i = 0; i < 5; i++) {
    if (i === 2) {
      continue;
    }
    console.log(i);
  }
</script>
