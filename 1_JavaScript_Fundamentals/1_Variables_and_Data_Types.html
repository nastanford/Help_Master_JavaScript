<script>
  // Define variables with different data types
  let name = "John"; // String
  let age = 30; // Number
  let height = 175.5; // Number
  let isMarried = true; // Boolean
  let city = 'New York'; // String
  let emptyArray = []; // Array
  let emptyObject = {}; // Object

  // 

  // Print the variables
  console.log("Name:", name);
  console.log("Age:", age);
  console.log("Height:", height);
  console.log("Is Married:", isMarried);
  console.log("City:", city);
  console.log("Empty Array:", emptyArray);
  console.log("Empty Object:", emptyObject);

  // Demonstrate operations on different data types
  console.log("\nOperations on different data types:");
  console.log("String:", name.toUpperCase()); // Convert string to uppercase
  console.log("Number:", age + 1); // Add 1 to the number
  console.log("Number:", height * 2); // Multiply the number by 2
  console.log("Boolean:", !isMarried); // Negate the boolean
  console.log("String:", city.charAt(0).toUpperCase() + city.slice(1)); // Capitalize the first letter of the string
  console.log("Array:", emptyArray.push(1)); // Add an element to the array
  console.log("Object:", Object.keys(emptyObject)); // Get the keys of the object
  console.log("Object:", emptyObject['key'] = 'value'); // Add a key-value pair to the object

  // Demonstrate type conversion
  console.log("\nType conversion:");
  console.log("String to Number:", parseInt('10')); // Convert string to number
  console.log("Number to String:", String(10)); // Convert number to string
  console.log("String to Boolean:", Boolean('true')); // Convert string to boolean
  console.log("Number to Boolean:", Boolean(10)); // Convert number to boolean
  console.log("String to Object:", { name: 'John' }); // Convert string to object
  console.log("Number to Object:", { age: 30 }); // Convert number to object


// Array: List of similar items
const fruits = ["apple", "banana", "cherry"];

// Object: Description of a single item
const apple = {color: "red", taste: "sweet"};

console.log("Fruits array:", fruits);
console.log("Apple object:", apple);

  // Arrays [] - A's are Square and
  // Objects {} - O's are Curly or NOT

</script>
