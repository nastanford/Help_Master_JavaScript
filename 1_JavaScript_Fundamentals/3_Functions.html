<script>
  // Function with no parameters and no return value
  function greet() {
    console.log("Hello!");
  }
  greet(); // Output: Hello!

  // Function with one parameter and no return value
  function sayHello(name) {
    console.log("Hello, " + name + "!");
  }
  sayHello("John"); // Output: Hello, John!

  // Function with multiple parameters and no return value
  function addNumbers(a, b) {
    console.log(a + b);
  }
  addNumbers(5, 3); // Output: 8

  // Function with one parameter and a return value
  function square(x) {
    return x * x;
  }
  let result = square(4);
  console.log(result); // Output: 16

  // Function with multiple parameters and a return value
  function calculateArea(length, width) {
    return length * width;
  }
  let area = calculateArea(5, 3);
  console.log(area); // Output: 15

  // Function with default parameters
  function greetWithDefault(name = "World") {
    console.log("Hello, " + name + "!");
  }
  greetWithDefault(); // Output: Hello, World!
  greetWithDefault("John"); // Output: Hello, John!

  // Function with rest parameters
  function sumNumbers(...numbers) {
    let sum = 0;
    for (let number of numbers) {
      sum += number;
    }
    return sum;
  }
  let result = sumNumbers(1, 2, 3, 4, 5);
  console.log(result); // Output: 15

  // Function with arrow function
  let add = (a, b) => a + b;
  let result = add(5, 3);
  console.log(result); // Output: 8
</script>
